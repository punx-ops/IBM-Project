<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List APPS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .custom-checkbox:checked {
            background-color: #34D399; 
            border-color: #10B981;
        }
        .custom-checkbox:checked::after {
            content: 'âœ“';
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            line-height: 1;
        }

        .completed {
            text-decoration: line-through;
            color: #9CA3AF;
        }

        .modal {
            transition: opacity 0.25s ease;
        }
        body.modal-active {
            overflow-x: hidden;
            overflow-y: hidden;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto max-w-2xl p-4 sm:p-6 lg:p-8">
        <div class="bg-white rounded-2xl shadow-lg p-6">
            <header class="text-center mb-6">
                <h1 class="text-3xl font-bold text-gray-700">TO-DO List</h1>
            </header>

            <div class="flex flex-col sm:flex-row gap-3 mb-6">
                <input type="text" id="taskInput" placeholder="Ketik tugas baru..." class="flex-grow w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                <button id="addTaskBtn" class="w-full sm:w-auto bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 shadow-md flex items-center justify-center gap-2">
                    <i class="fas fa-plus-circle"></i>
                    <span>Tambah</span>
                </button>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-16">No.</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tugas</th>
                            <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-24">Selesai</th>
                            <th class="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-32">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="taskList" class="divide-y divide-gray-200">
                    </tbody>
                </table>
                 <p id="emptyState" class="text-center text-gray-400 py-8 hidden">Belum ada tugas. Ayo tambahkan satu!</p>
            </div>
        </div>
        <footer class="text-center mt-6 text-gray-400 text-sm">
            <p>Simple TO-DO List App, created for IBM Certification</p>
        </footer>
    </div>

    <div id="editModal" class="modal pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center opacity-0">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded-xl shadow-lg z-50 overflow-y-auto">
            <div class="modal-content py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3">
                    <p class="text-2xl font-bold">Edit Tugas</p>
                    <button id="closeModalBtn" class="modal-close cursor-pointer z-50 text-gray-400 hover:text-gray-700">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
                <div class="my-5">
                    <input type="text" id="editTaskInput" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="hidden" id="editTaskId">
                </div>
                <div class="flex justify-end pt-2">
                    <button id="saveEditBtn" class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600">Simpan Perubahan</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskList = document.getElementById('taskList');
            const emptyState = document.getElementById('emptyState');
            const editModal = document.getElementById('editModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const saveEditBtn = document.getElementById('saveEditBtn');
            const editTaskInput = document.getElementById('editTaskInput');
            const editTaskId = document.getElementById('editTaskId');
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            // -- FUNGSI-FUNGSI --
            const saveTasks = () => {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            };

            const renderTasks = () => {

                taskList.innerHTML = '';
                
                if (tasks.length === 0) {
                    emptyState.classList.remove('hidden');
                    taskList.classList.add('hidden');
                } else {
                    emptyState.classList.add('hidden');
                    taskList.classList.remove('hidden');
                    tasks.forEach((task, index) => {
                        const tr = document.createElement('tr');
                        tr.className = 'hover:bg-gray-50';
                        
                        // Menentukan class untuk teks yang sudah selesai
                        const taskTextClass = task.completed ? 'completed' : '';

                        tr.innerHTML = `
                            <td class="px-4 py-4 whitespace-nowrap text-sm font-medium text-gray-500">${index + 1}</td>
                            <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-800 ${taskTextClass}">${task.text}</td>
                            <td class="px-4 py-4 whitespace-nowrap text-center">
                                <input type="checkbox" data-index="${index}" ${task.completed ? 'checked' : ''} class="toggle-task h-6 w-6 appearance-none rounded-full border-2 border-gray-300 custom-checkbox cursor-pointer focus:outline-none transition-all duration-200">
                            </td>
                            <td class="px-4 py-4 whitespace-nowrap text-center text-sm font-medium">
                                <button data-index="${index}" class="edit-task text-yellow-500 hover:text-yellow-700 transition duration-200 mr-4">
                                    <i class="fas fa-edit fa-lg"></i>
                                </button>
                                <button data-index="${index}" class="delete-task text-red-500 hover:text-red-700 transition duration-200">
                                    <i class="fas fa-trash-alt fa-lg"></i>
                                </button>
                            </td>
                        `;
                        taskList.appendChild(tr);
                    });
                }
            };

            /**
             * Menambah task baru
             */
            const addTask = () => {
                const taskText = taskInput.value.trim();
                if (taskText !== '') {
                    tasks.push({ text: taskText, completed: false });
                    saveTasks();
                    renderTasks();
                    taskInput.value = '';
                    taskInput.focus();
                }
            };

            /**
             * Menghapus task berdasarkan index
             * @param {number} index - Index task yang akan dihapus
             */
            const deleteTask = (index) => {
                tasks.splice(index, 1);
                saveTasks();
                renderTasks();
            };

            /**
             * Mengubah status 'completed' sebuah task
             * @param {number} index - Index task yang akan diubah statusnya
             */
            const toggleTask = (index) => {
                tasks[index].completed = !tasks[index].completed;
                saveTasks();
                renderTasks();
            };

            /**
             * Membuka modal edit
             * @param {number} index - Index task yang akan diedit
             */
            const openEditModal = (index) => {
                editTaskInput.value = tasks[index].text;
                editTaskId.value = index;
                editModal.classList.remove('pointer-events-none', 'opacity-0');
                document.body.classList.add('modal-active');
            };

            const closeEditModal = () => {
                editModal.classList.add('pointer-events-none', 'opacity-0');
                document.body.classList.remove('modal-active');
            };

            const saveEditedTask = () => {
                const index = editTaskId.value;
                const newText = editTaskInput.value.trim();
                if (newText && index !== '') {
                    tasks[index].text = newText;
                    saveTasks();
                    renderTasks();
                    closeEditModal();
                }
            };

            addTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            taskList.addEventListener('click', (e) => {
                const target = e.target;
                

                if (target.closest('.delete-task')) {
                    const index = target.closest('.delete-task').dataset.index;
                    deleteTask(parseInt(index, 10));
                }

                if (target.closest('.edit-task')) {
                    const index = target.closest('.edit-task').dataset.index;
                    openEditModal(parseInt(index, 10));
                }

                if (target.classList.contains('toggle-task')) {
                    const index = target.dataset.index;
                    toggleTask(parseInt(index, 10));
                }
            });

            saveEditBtn.addEventListener('click', saveEditedTask);
            closeModalBtn.addEventListener('click', closeEditModal);
            editModal.querySelector('.modal-overlay').addEventListener('click', closeEditModal);
            renderTasks();
        });
    </script>

</body>
</html>
